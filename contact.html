<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    footer {
      background: #1e1e1e;
      color: white;
      padding: 40px 20px;
    }

    .contact-container {
      max-width: 600px;
      margin: auto;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .form-row input {
      flex: 1;
      min-width: 48%;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
<h4>
  <a href="index.html">Back to main Portfolio </a>
</h4>

  <footer>
    <div class="contact-container">
      <h2>Contact me</h2>
      <form action="https://formspree.io/f/YOUR_ID_HERE" method="POST">

        <div class="form-row">
          <input type="text" name="first_name" placeholder="First Name" required>
          <input type="text" name="last_name" placeholder="Last Name" required>
        </div>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </footer>

</body>
</html>
